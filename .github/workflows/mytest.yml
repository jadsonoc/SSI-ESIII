name: Java CI with Quarkus

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven
        - name: Run Docker 
          uses: addnab/docker-run-action@v3
          with:
            image: quay.io/keycloak/keycloak:22.0.4
        - name: Run Docker Mysql
          uses: addnab/docker-run-action@v3
          with:
            image: mysql:latest
        - name: Build with Maven
          run: mvn -B package --file /home/runner/work/SSI-ESIII/SSI-ESIII/cookit/pom.xml
        - name: Test with Quarkus
          run: ./mvnw quarkus:test 